<ion-header>
  <ion-toolbar>
    <ion-title>Alunos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="aluno_list_content">
  <div *ngIf="aluno.id" class="home_list_item_div">
    <h1>{{aluno.nome}} {{aluno.sobrenome}}</h1>
    <h2>RA: {{aluno.ra}}</h2>
    <div class="aluno_other_informations">
      <p>
        {{aluno.email}}
      </p>
      <p>
        {{aluno.idade}}
      </p>
    </div>
  </div>
</ion-content>
